<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <!-- Те же defs... -->

    <!-- Основной фон -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Back/Home навигация -->
    <text x="40" y="45" font-family="Courier" font-size="18" fill="#333333">Back</text>
    <text x="320" y="45" font-family="Courier" font-size="18" fill="#333333">Home</text>

    <!-- Аватар -->
    <g transform="translate(200,100)">
        <circle cx="0" cy="0" r="40" fill="url(#card-gradient)" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)"/>
        <text x="0" y="-5" font-family="Courier" font-size="24" fill="#666666" text-anchor="middle">+</text>
        <text x="0" y="15" font-family="Courier" font-size="12" fill="#666666" text-anchor="middle">add photo</text>
    </g>

    <!-- Основные поля профиля -->
    <g transform="translate(20,160)">
        <!-- Name -->
        <rect y="0" width="360" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="25" font-family="Courier" font-size="14" fill="#999999">Enter your name</text>

        <!-- Age & Gender -->
        <rect y="50" width="175" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="75" font-family="Courier" font-size="14" fill="#999999">Age</text>

        <rect x="185" y="50" width="175" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="205" y="75" font-family="Courier" font-size="14" fill="#999999">Gender ▼</text>

        <!-- Country & City -->
        <rect y="100" width="175" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="125" font-family="Courier" font-size="14" fill="#999999">Country ▼</text>

        <rect x="185" y="100" width="175" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="205" y="125" font-family="Courier" font-size="14" fill="#999999">City</text>

        <!-- Content Language & Type -->
        <rect y="150" width="175" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="175" font-family="Courier" font-size="14" fill="#999999">Content language ▼</text>

        <rect x="185" y="150" width="175" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="205" y="175" font-family="Courier" font-size="14" fill="#999999">Content type ▼</text>

        <!-- Wallet Addresses -->
        <rect y="200" width="360" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="225" font-family="Courier" font-size="14" fill="#999999">TON address Telegram wallet</text>

        <rect y="250" width="360" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="275" font-family="Courier" font-size="14" fill="#999999">USDT address Telegram wallet</text>

        <!-- Additional Information -->
        <rect y="300" width="360" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="325" font-family="Courier" font-size="14" fill="#999999">Additional information</text>

        <!-- Link -->
        <rect y="370" width="360" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="395" font-family="Courier" font-size="14" fill="#999999">Link name</text>

        <rect y="420" width="360" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="445" font-family="Courier" font-size="14" fill="#999999">Link URL</text>
    </g>

    <!-- Add Custom Link Button -->
    <g transform="translate(20,630)">
        <rect width="360" height="40" fill="#333333" rx="8"/>
        <text x="180" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">ADD CUSTOM LINK</text>
    </g>

    <!-- Preview Button -->
    <g transform="translate(20,680)">
        <rect width="360" height="40" fill="#333333" rx="8"/>
        <text x="180" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">PREVIEW</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>
