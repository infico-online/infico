<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <!-- Плоский градиент фона -->
        <linearGradient id="flat-bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f4f4f4;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- Плоский фон -->
    <rect width="400" height="800" fill="url(#flat-bg)"/>

    <!-- Навигация -->
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">Back</text>
    <text x="320" y="45" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50">Close</text>

    <!-- Заголовок -->
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="24" fill="#2C3E50" text-anchor="middle" font-weight="bold">
        Profile Preview
    </text>

    <!-- Профиль -->
    <g transform="translate(20,95)">
        <rect width="360" height="100" fill="#ECF0F1" rx="8"/>
        
        <!-- Фото профиля -->
        <rect x="20" y="10" width="80" height="80" fill="#BDC3C7" rx="8"/>
        <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#2C3E50" text-anchor="middle">
            Photo
        </text>

        <!-- Информация о профиле -->
        <text x="110" y="25" font-family="Arial, sans-serif" font-size="18" fill="#2C3E50" font-weight="bold">
            John Doe
        </text>
        <text x="110" y="45" font-family="Arial, sans-serif" font-size="14" fill="#34495E">
            25, Male • New York, USA
        </text>
        <text x="110" y="65" font-family="Arial, sans-serif" font-size="14" fill="#34495E">
            Technology • English
        </text>
    </g>

    <!-- Биография -->
    <g transform="translate(20,210)">
        <rect width="360" height="50" fill="#ECF0F1" rx="8"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">
            Tech enthusiast and content creator.
        </text>
    </g>

    <!-- Кнопки пожертвований -->
    <g transform="translate(20,275)">
        <rect width="175" height="40" fill="#3498DB" rx="8"/>
        <text x="87" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
            Donate TON
        </text>

        <rect x="185" width="175" height="40" fill="#2ECC71" rx="8"/>
        <text x="272" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
            Donate USDT
        </text>
    </g>

    <!-- Социальные ссылки -->
    <g transform="translate(20,330)">
        <rect width="360" height="180" fill="#ECF0F1" rx="8"/>
        
        <g transform="translate(20,20)">
            <rect width="320" height="40" fill="#E74C3C" rx="4"/>
            <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">
                YouTube Channel
            </text>
        </g>
        
        <g transform="translate(20,70)">
            <rect width="320" height="40" fill="#3498DB" rx="4"/>
            <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">
                Twitter Profile
            </text>
        </g>

        <g transform="translate(20,120)">
            <rect width="320" height="40" fill="#9B59B6" rx="4"/>
            <text x="15" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF">
                Instagram Profile
            </text>
        </g>
    </g>

    <!-- Кнопки действий -->
    <g transform="translate(20,625)">
        <rect width="360" height="40" fill="#F39C12" rx="8"/>
        <text x="180" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">
            EDIT PROFILE
        </text>

        <rect y="45" width="360" height="40" fill="#1ABC9C" rx="8"/>
        <text x="180" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">
            SAVE
        </text>
    </g>

    <!-- Нижняя навигация -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#3498DB" rx="8"/>
        <text x="42" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">
            Home
        </text>
        
        <rect x="92" y="0" width="85" height="40" fill="#E74C3C" rx="8"/>
        <text x="134" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">
            Cabinet
        </text>
        
        <rect x="184" y="0" width="85" height="40" fill="#9B59B6" rx="8"/>
        <text x="226" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">
            Channels
        </text>
        
        <rect x="276" y="0" width="85" height="40" fill="#1ABC9C" rx="8"/>
        <text x="318" y="25" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">
            More
        </text>
    </g>
</svg>
