        <rect width="360" height="80" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#material-shadow)" class="material-hover"/>
        <text x="20" y="25" font-family="Roboto, sans-serif" font-size="18" fill="#212121">@crypto_advice</text>
        <text x="330" y="25" font-family="Roboto, sans-serif" font-size="14" text-anchor="end" fill="#757575">Active ICO</text>
        <text x="20" y="45" font-family="Roboto, sans-serif" font-size="15" fill="#757575">Crypto/English</text>
        <text x="20" y="65" font-family="Roboto, sans-serif" font-size="15" fill="#757575">2.5M Views</text>
        <text x="330" y="65" font-family="Roboto, sans-serif" font-size="15" text-anchor="end" fill="#212121">Growth weekly: <tspan fill="#4CAF50">‚ñ≤</tspan> +25%</text>
    </g>

    <g transform="translate(20,495)">
