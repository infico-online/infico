        <text x="20" y="65" font-family="Roboto, sans-serif" font-size="15" fill="#757575">1.8M Views</text>
        <text x="330" y="65" font-family="Roboto, sans-serif" font-size="15" text-anchor="end" fill="#212121">Growth weekly: <tspan fill="#4CAF50">‚ñ≤</tspan> +18%</text>
    </g>

    <g transform="translate(20,585)">
        <rect width="360" height="80" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#material-shadow)" class="material-hover"/>
        <text x="20" y="25" font-family="Roboto, sans-serif" font-size="18" fill="#212121">@finance_daily</text>
        <text x="330" y="25" font-family="Roboto, sans-serif" font-size="14" text-anchor="end" fill="#757575">Active ICO</text>
        <text x="20" y="45" font-family="Roboto, sans-serif" font-size="15" fill="#757575">Finance/English</text>
        <text x="20" y="65" font-family="Roboto, sans-serif" font-size="15" fill="#757575">3.1M Views</text>
        <text x="330" y="65" font-family="Roboto, sans-serif" font-size="15" text-anchor="end" fill="#212121">Growth weekly: <tspan fill="#4CAF50">‚ñ≤</tspan> +32%</text>
    </g>

    <!-- Create Page Button -->
    <rect x="20" y="675" width="360" height="50" fill="#2196F3" rx="4" filter="url(#material-shadow)" class="material-hover"/>
    <text x="190" y="705" font-family="Roboto, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Create Page</text>

    <!-- Bottom Navigation -->
    <g transform="translate(20,735)">
        <rect x="0" y="0" width="85" height="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#material-shadow)" class="material-hover"/>
        <text x="42" y="25" font-family="Roboto, sans-serif" font-size="16" text-anchor="middle" fill="#2196F3">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#material-shadow)" class="material-hover"/>
        <text x="134" y="25" font-family="Roboto, sans-serif" font-size="16" text-anchor="middle" fill="#757575">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#material-shadow)" class="material-hover"/>
        <text x="226" y="25" font-family="Roboto, sans-serif" font-size="16" text-anchor="middle" fill="#757575">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#material-shadow)" class="material-hover"/>
        <text x="318" y="25" font-family="Roboto, sans-serif" font-size="16" text-anchor="middle" fill="#757575">More</text>
