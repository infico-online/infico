    <text x="40" y="330" font-family="Roboto, sans-serif" font-size="18" fill="#212121">TRENDING PAGES ‚ñº</text>

    <!-- Filters -->
    <g transform="translate(20,355)">
        <rect width="175" height="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#material-shadow)" class="material-hover"/>
        <text x="87" y="25" font-family="Roboto, sans-serif" font-size="16" text-anchor="middle" fill="#212121">Topic ‚ñº</text>
        
        <rect x="185" width="175" height="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#material-shadow)" class="material-hover"/>
        <text x="272" y="25" font-family="Roboto, sans-serif" font-size="16" text-anchor="middle" fill="#212121">Language ‚ñº</text>
