<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)"/>
    
    <!-- Success Icon -->
    <g transform="translate(200,100)">
        <circle cx="0" cy="0" r="40" fill="#333333" filter="url(#shadow)"/>
        <text x="0" y="15" font-family="Courier" font-size="40" fill="#ffffff" text-anchor="middle">↓</text>
    </g>

    <!-- Header -->
    <g transform="translate(200,170)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="600">Downloading Report</text>
        <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666" text-anchor="middle">Your file will be downloaded shortly</text>
    </g>

    <!-- File Info -->
    <g transform="translate(20,220)">
        <rect width="360" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">File Information</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Name:</text>
            <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">block_report_123456.pdf</text>
            
            <text x="0" y="55" font-family="Courier" font-size="14" fill="#666666">Size:</text>
            <text x="320" y="55" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">245 KB</text>
            
            <text x="0" y="80" font-family="Courier" font-size="14" fill="#666666">Type:</text>
            <text x="320" y="80" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">PDF Document</text>

            <text x="0" y="105" font-family="Courier" font-size="14" fill="#666666">Downloaded:</text>
            <text x="320" y="105" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">✓</text>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,380)">
        <!-- Main Button -->
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">OPEN FILE</text>

        <!-- Secondary Actions -->
        <g transform="translate(0,56)">
            <rect width="360" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
            <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">BACK</text>
        </g>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Admin</text>
    </g>
</svg>
