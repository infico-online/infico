<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>
    
    <!-- Основной фон -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Back/Home навигация (оптимизированная высота) -->
    <text x="40" y="35" font-family="Courier" font-size="18" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="18" fill="#333333">Home</text>

    <!-- Заголовок (компактный отступ) -->
    <text x="200" y="65" font-family="Courier" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="600">Edit Profile</text>

    <!-- Photo & Background Area (оптимизированная высота) -->
    <g transform="translate(20,80)">
        <rect width="360" height="70" fill="url(#card-gradient)" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- Photo -->
        <g transform="translate(20,10)">
            <rect width="50" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="25" y="28" font-family="Courier" font-size="24" fill="#666666" text-anchor="middle">+</text>
            <text x="25" y="40" font-family="Courier" font-size="10" fill="#666666" text-anchor="middle">photo</text>
        </g>

        <!-- Change Background -->
        <g transform="translate(85,20)">
            <rect width="255" height="30" fill="url(#card-gradient)" stroke="#e0e0e0" stroke-width="1" rx="4" filter="url(#shadow)"/>
            <text x="127" y="20" font-family="Courier" font-size="12" text-anchor="middle" fill="#333333">CHANGE BACKGROUND</text>
        </g>
    </g>

    <!-- Form Fields (оптимизированные отступы) -->
    <g transform="translate(20,160)">
        <!-- Name -->
        <rect width="360" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="15" y="22" font-family="Courier" font-size="14" fill="#333333">John Doe</text>

        <!-- About -->
        <g transform="translate(0,43)">
            <rect width="360" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="15" y="22" font-family="Courier" font-size="14" fill="#333333">Tech enthusiast and content creator.</text>
        </g>

        <!-- Age & Gender -->
        <g transform="translate(0,86)">
            <rect width="175" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="15" y="22" font-family="Courier" font-size="14" fill="#333333">25</text>

            <rect x="185" width="175" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="200" y="22" font-family="Courier" font-size="14" fill="#333333">Male ▼</text>
        </g>

        <!-- Location -->
        <g transform="translate(0,129)">
            <rect width="175" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="15" y="22" font-family="Courier" font-size="14" fill="#333333">USA ▼</text>

            <rect x="185" width="175" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="200" y="22" font-family="Courier" font-size="14" fill="#333333">New York ▼</text>
        </g>

        <!-- Content Settings -->
        <g transform="translate(0,172)">
            <rect width="175" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="15" y="22" font-family="Courier" font-size="14" fill="#333333">English ▼</text>

            <rect x="185" width="175" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="200" y="22" font-family="Courier" font-size="14" fill="#333333">Technology ▼</text>
        </g>

        <!-- Social Links Section -->
        <g transform="translate(0,215)">
            <!-- YouTube Edit Form -->
            <g transform="translate(0,0)">
                <rect width="360" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
                <text x="15" y="22" font-family="Courier" font-size="14" fill="#999999">Channel name</text>
            </g>
            <g transform="translate(0,43)">
                <rect width="360" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
                <text x="15" y="22" font-family="Courier" font-size="14" fill="#999999">Channel URL</text>
            </g>
            <g transform="translate(0,86)">
                <rect width="175" height="35" fill="#333333" rx="8"/>
                <text x="87.5" y="22" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SAVE</text>
                
                <rect x="185" width="175" height="35" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
                <text x="272.5" y="22" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">CANCEL</text>
            </g>

            <!-- Twitter -->
            <g transform="translate(0,137)">
                <rect width="30" height="35" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1" rx="8"/>
                <text x="15" y="22" font-family="Courier" font-size="14" fill="#666666" text-anchor="middle">⋮</text>
                
                <rect x="35" width="325" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
                <text x="50" y="22" font-family="Courier" font-size="14" fill="#333333">Twitter Profile</text>
            </g>
            <g transform="translate(0,180)">
                <rect width="115" height="30" fill="#333333" rx="4"/>
                <text x="57.5" y="20" font-family="Courier" font-size="12" text-anchor="middle" fill="#ffffff">VERIFY</text>
                
                <rect x="122" width="115" height="30" fill="#333333" rx="4"/>
                <text x="179.5" y="20" font-family="Courier" font-size="12" text-anchor="middle" fill="#ffffff">EDIT</text>
                
                <rect x="244" width="115" height="30" fill="#333333" rx="4"/>
                <text x="301.5" y="20" font-family="Courier" font-size="12" text-anchor="middle" fill="#ffffff">DELETE</text>
            </g>

            <!-- Instagram -->
            <g transform="translate(0,226)">
                <rect width="30" height="35" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1" rx="8"/>
                <text x="15" y="22" font-family="Courier" font-size="14" fill="#666666" text-anchor="middle">⋮</text>
                
                <rect x="35" width="325" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
                <text x="50" y="22" font-family="Courier" font-size="14" fill="#333333">Instagram Profile</text>
            </g>
            <g transform="translate(0,269)">
                <rect width="115" height="30" fill="#333333" rx="4"/>
                <text x="57.5" y="20" font-family="Courier" font-size="12" text-anchor="middle" fill="#ffffff">VERIFY</text>
                
                <rect x="122" width="115" height="30" fill="#333333" rx="4"/>
                <text x="179.5" y="20" font-family="Courier" font-size="12" text-anchor="middle" fill="#ffffff">EDIT</text>
                
                <rect x="244" width="115" height="30" fill="#333333" rx="4"/>
                <text x="301.5" y="20" font-family="Courier" font-size="12" text-anchor="middle" fill="#ffffff">DELETE</text>
            </g>
        </g>
    </g>

    <!-- Save Button (20px от навигации) -->
    <g transform="translate(20,680)">
        <rect width="360" height="40" fill="#333333" rx="8"/>
        <text x="180" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SAVE CHANGES</text>
    </g>

    <!-- Bottom Navigation (прижата к низу, 20px отступ от Save Changes) -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>
