<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="100" y2="100">
            <stop offset="0" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0" y1="0" x2="0" y2="100">
            <stop offset="0" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>
    
    <!-- Основной фон -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Back/Home навигация -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="16" fill="#333333">Home</text>

    <!-- Заголовок -->
    <text x="20" y="60" font-family="Courier" font-size="24" fill="#1a1a1a" font-weight="600">Export Report</text>

    <!-- Format Selection -->
    <g transform="translate(20,80)">
        <text x="0" y="15" font-family="Courier" font-size="14" fill="#666666">Export Format</text>
        <rect width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- Форматы -->
        <g transform="translate(20,12)">
            <!-- Активная кнопка CSV -->
            <rect width="100" height="30" fill="#333333" rx="6"/>
            <text x="50" y="20" font-family="Courier" font-size="14" fill="#ffffff" text-anchor="middle">CSV</text>
            
            <!-- Неактивная кнопка Excel -->
            <rect x="110" width="100" height="30" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="6"/>
            <text x="160" y="20" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">EXCEL</text>
            
            <!-- Неактивная кнопка PDF -->
            <rect x="220" width="100" height="30" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="6"/>
            <text x="270" y="20" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">PDF</text>
        </g>
    </g>

    <!-- Date Range -->
    <g transform="translate(20,155)">
        <text x="0" y="15" font-family="Courier" font-size="14" fill="#666666">Date Range</text>
        <rect width="360" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <g transform="translate(20,35)">
            <text x="0" y="0" font-family="Courier" font-size="12" fill="#666666">From:</text>
            <rect y="10" width="155" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="6"/>
            <text x="15" y="32" font-family="Courier" font-size="14" fill="#333333">Sep 15, 2024</text>
            
            <text x="185" y="0" font-family="Courier" font-size="12" fill="#666666">To:</text>
            <rect x="185" y="10" width="155" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="6"/>
            <text x="200" y="32" font-family="Courier" font-size="14" fill="#333333">Oct 15, 2024</text>
        </g>
    </g>

    <!-- Data Preview -->
    <g transform="translate(20,270)">
        <text x="0" y="15" font-family="Courier" font-size="14" fill="#666666">Data Preview</text>
        <rect width="360" height="220" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <g transform="translate(20,35)">
            <!-- Headers -->
            <text x="0" y="0" font-family="Courier" font-size="12" fill="#666666">Investor</text>
            <text x="120" y="0" font-family="Courier" font-size="12" fill="#666666">Amount</text>
            <text x="240" y="0" font-family="Courier" font-size="12" fill="#666666">Date</text>
            
            <line x1="0" y1="10" x2="320" y2="10" stroke="#e0e0e0" stroke-width="1"/>
            
            <!-- Data rows -->
            <g transform="translate(0,30)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">@investor1</text>
                <text x="120" y="0" font-family="Courier" font-size="14" fill="#333333">10,000</text>
                <text x="240" y="0" font-family="Courier" font-size="14" fill="#333333">Sep 15</text>
            </g>
            
            <g transform="translate(0,60)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">@investor2</text>
                <text x="120" y="0" font-family="Courier" font-size="14" fill="#333333">5,000</text>
                <text x="240" y="0" font-family="Courier" font-size="14" fill="#333333">Sep 16</text>
            </g>
            
            <g transform="translate(0,90)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">@investor3</text>
                <text x="120" y="0" font-family="Courier" font-size="14" fill="#333333">7,500</text>
                <text x="240" y="0" font-family="Courier" font-size="14" fill="#333333">Sep 17</text>
            </g>

            <g transform="translate(0,120)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">@investor4</text>
                <text x="120" y="0" font-family="Courier" font-size="14" fill="#333333">15,000</text>
                <text x="240" y="0" font-family="Courier" font-size="14" fill="#333333">Sep 18</text>
            </g>
        </g>
    </g>

    <!-- Summary -->
    <g transform="translate(20,515)">
        <rect width="360" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Total Records:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">152</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Total Amount:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">45,000 Tokens</text>
        </g>
    </g>

    <!-- Export Button -->
    <g transform="translate(20,605)">
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">DOWNLOAD CSV</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>
