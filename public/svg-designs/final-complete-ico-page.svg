<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="100" y2="100">
            <stop offset="0" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0" y1="0" x2="0" y2="100">
            <stop offset="0" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="progress-gradient" x1="0" y1="0" x2="100" y2="0">
            <stop offset="0" style="stop-color:#333333;stop-opacity:1" />
            <stop offset="100" style="stop-color:#666666;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>
    
    <!-- Основной фон -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Back/Home навигация -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="16" fill="#333333">Home</text>

    <!-- Заголовок и статус -->
    <g transform="translate(0,50)">
        <!-- MY ICO влево -->
        <text x="20" y="15" font-family="Courier" font-size="24" fill="#1a1a1a" font-weight="600">My ICO</text>
        <!-- LIVE вправо -->
        <rect x="320" y="-2" width="60" height="24" fill="#4caf50" rx="12"/>
        <text x="350" y="14" font-family="Courier" font-size="14" fill="#ffffff" text-anchor="middle">LIVE</text>
    </g>

    <!-- ICO Parameters -->
    <g transform="translate(20,75)">
        <rect width="360" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <g transform="translate(20,15)">
            <!-- Left column -->
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Total ICO:</text>
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Term and APY:</text>
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">Return:</text>
            
            <!-- Right column -->
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">100,000 Tokens</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">6m • 15% APY</text>
            <text x="320" y="50" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">107,500 Tokens</text>
        </g>
    </g>

    <!-- Balances Grid -->
    <g transform="translate(20,165)">
        <!-- Investment Tokens -->
        <rect width="175" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="15" y="25" font-family="Courier" font-size="12" fill="#666666">Investment Tokens</text>
        <text x="15" y="50" font-family="Courier" font-size="20" fill="#333333">35,000</text>
        <text x="15" y="65" font-family="Courier" font-size="12" fill="#4caf50">withdrawable</text>
        
        <!-- Credit Tokens -->
        <rect x="185" width="175" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="200" y="25" font-family="Courier" font-size="12" fill="#666666">Credit Limit</text>
        <text x="200" y="50" font-family="Courier" font-size="20" fill="#333333">20,000</text>
        <text x="200" y="65" font-family="Courier" font-size="12" fill="#ef5350">non-withdrawable</text>
    </g>

    <!-- Payment Schedule -->
    <g transform="translate(20,255)">
        <rect width="360" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <text x="20" y="25" font-family="Courier" font-size="14" fill="#333333" font-weight="600">Payment Schedule</text>
        
        <g transform="translate(20,45)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Next Payment:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">6,500 Tokens</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Due Date:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Oct 15, 2024</text>
        </g>
    </g>

    <!-- Progress and Stats -->
    <g transform="translate(20,355)">
        <rect width="360" height="100" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <text x="20" y="25" font-family="Courier" font-size="14" fill="#333333" font-weight="600">ICO Progress</text>
        
        <!-- Progress bar -->
        <g transform="translate(20,40)">
            <rect width="320" height="6" fill="#f0f0f0" rx="3"/>
            <rect width="144" height="6" fill="url(#progress-gradient)" rx="3"/>
        </g>
        
        <!-- Stats grid -->
        <g transform="translate(20,60)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Raised:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">45,000/100,000</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Investors:</text>
            <text x="90" y="25" font-family="Courier" font-size="14" fill="#333333">152</text>
            
            <text x="140" y="25" font-family="Courier" font-size="14" fill="#666666">Views:</text>
            <text x="200" y="25" font-family="Courier" font-size="14" fill="#333333">2.5K</text>
        </g>
    </g>

    <!-- Commission Info -->
    <g transform="translate(20,465)">
        <rect width="360" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <text x="20" y="25" font-family="Courier" font-size="14" fill="#333333" font-weight="600">Fees</text>
        
        <g transform="translate(20,45)">
            <text x="0" y="0" font-family="Courier" font-size="12" fill="#666666">Buy: 1.5%</text>
            <text x="100" y="0" font-family="Courier" font-size="12" fill="#666666">Invest: 1%</text>
            <text x="200" y="0" font-family="Courier" font-size="12" fill="#666666">Withdraw: 1%</text>
            
            <text x="0" y="20" font-family="Courier" font-size="12" fill="#666666">Min investment: 100 Tokens</text>
            <text x="200" y="20" font-family="Courier" font-size="12" fill="#666666">Max: 10,000 Tokens</text>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,555)">
        <!-- First row -->
        <rect width="175" height="40" fill="#333333" rx="8"/>
        <text x="87.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">BUY TOKENS</text>

        <rect x="185" width="175" height="40" fill="#333333" rx="8"/>
        <text x="272.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">WITHDRAW</text>

        <!-- Second row -->
        <rect y="48" width="175" height="40" fill="#333333" rx="8"/>
        <text x="87.5" y="73" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">INVESTMENTS</text>

        <rect x="185" y="48" width="175" height="40" fill="#333333" rx="8"/>
        <text x="272.5" y="73" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SHARE ICO</text>

        <!-- Stop ICO -->
        <rect y="96" width="360" height="40" fill="#ef5350" rx="8"/>
        <text x="180" y="121" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">STOP ICO</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>
