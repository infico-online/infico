<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>
    
    <!-- Основной фон -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Back/Home навигация -->
    <text x="40" y="45" font-family="Courier" font-size="18" fill="#333333">Back</text>
    <text x="320" y="45" font-family="Courier" font-size="18" fill="#333333">Home</text>

    <!-- Имя пользователя -->
    <text x="200" y="80" font-family="Courier" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="600">John Doe</text>

    <!-- Background Image Area с информацией -->
    <g transform="translate(20,95)">
        <rect width="360" height="100" fill="url(#card-gradient)" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- Profile Photo Area -->
        <g transform="translate(20,10)">
            <rect width="80" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="40" y="48" font-family="Courier" font-size="24" fill="#333333" text-anchor="middle">JD</text>
        </g>

        <!-- Personal Info Card -->
        <g transform="translate(110,10)">
            <rect width="230" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="15" y="25" font-family="Courier" font-size="14" fill="#666666">25, Male</text>
            <text x="15" y="45" font-family="Courier" font-size="14" fill="#666666">New York, USA</text>
            <text x="15" y="65" font-family="Courier" font-size="14" fill="#666666">Technology • English</text>
        </g>
    </g>

    <!-- Метрики -->
    <g transform="translate(20,205)">
        <!-- Views -->
        <rect width="115" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(57.5,8)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333" text-anchor="middle" font-weight="500">2.5K</text>
            <text x="0" y="22" font-family="Courier" font-size="12" fill="#666666" text-anchor="middle">Views</text>
        </g>

        <!-- Likes -->
        <rect x="122" width="115" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(179.5,8)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333" text-anchor="middle" font-weight="500">150</text>
            <text x="0" y="22" font-family="Courier" font-size="12" fill="#666666" text-anchor="middle">Likes</text>
        </g>

        <!-- Tokens -->
        <rect x="244" width="115" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(301.5,8)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333" text-anchor="middle" font-weight="500">80K</text>
            <text x="0" y="22" font-family="Courier" font-size="12" fill="#666666" text-anchor="middle">Tokens</text>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,255)">
        <!-- Add to Favorites -->
        <rect width="175" height="40" fill="#333333" rx="8"/>
        <text x="87.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">Add to Favorites</text>

        <!-- Invest to ICO -->
        <rect x="185" width="175" height="40" fill="#333333" rx="8"/>
        <text x="272.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">Invest to ICO</text>
    </g>

    <!-- Bio -->
    <g transform="translate(20,305)">
        <rect width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="14" fill="#333333">Tech enthusiast and content creator.</text>
    </g>

    <!-- Wallet Buttons for Donations -->
    <g transform="translate(20,365)">
        <!-- TON Donation -->
        <rect width="175" height="40" fill="url(#card-gradient)" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="87" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">Donate TON wallet</text>

        <!-- USDT Donation -->
        <rect x="185" width="175" height="40" fill="url(#card-gradient)" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="272" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">Donate USDT wallet</text>
    </g>

    <!-- Social Links -->
    <g transform="translate(20,415)">
        <rect width="360" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- Link 1 -->
        <g transform="translate(20,20)">
            <rect width="320" height="40" fill="url(#card-gradient)" rx="4"/>
            <text x="15" y="25" font-family="Courier" font-size="14" fill="#333333">YouTube Channel</text>
        </g>
        
        <!-- Link 2 -->
        <g transform="translate(20,70)">
            <rect width="320" height="40" fill="url(#card-gradient)" rx="4"/>
            <text x="15" y="25" font-family="Courier" font-size="14" fill="#333333">Twitter Profile</text>
        </g>

        <!-- Link 3 -->
        <g transform="translate(20,120)">
            <rect width="320" height="40" fill="url(#card-gradient)" rx="4"/>
            <text x="15" y="25" font-family="Courier" font-size="14" fill="#333333">Instagram Profile</text>
        </g>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>
