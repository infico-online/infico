<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <!-- [Previous code for background, navigation, header with time filter remains the same] -->
    <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.08"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="#ffffff" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="16" fill="#333333">Home</text>

    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="24" font-family="Courier" font-size="24" fill="#1a1a1a">Full Analytics Report</text>
        
        <!-- Time Filter -->
        <g transform="translate(0,35)">
            <rect width="85" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
            <text x="42" y="23" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">Day</text>
            
            <rect x="92" width="85" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
            <text x="134" y="23" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">Week</text>

            <rect x="184" width="85" height="35" fill="#333333" rx="8"/>
            <text x="226" y="23" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">Month</text>

            <rect x="276" width="85" height="35" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
            <text x="318" y="23" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">Year</text>
        </g>
    </g>

    <!-- Platform Summary -->
    <g transform="translate(20,150)">
        <rect width="360" height="160" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Platform Summary</text>
            
            <g transform="translate(0,25)">
                <text x="0" y="15" font-family="Courier" font-size="14" fill="#666666">Total Users:</text>
                <text x="320" y="15" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">25.5K (+35.5%)</text>
                
                <text x="0" y="40" font-family="Courier" font-size="14" fill="#666666">Total Volume:</text>
                <text x="320" y="40" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">3.5M INFICO</text>
                
                <text x="0" y="65" font-family="Courier" font-size="14" fill="#666666">Active ICOs:</text>
                <text x="320" y="65" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">25 (+150%)</text>

                <text x="0" y="90" font-family="Courier" font-size="14" fill="#666666">Premium Channels:</text>
                <text x="320" y="90" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">125 (+85%)</text>

                <text x="0" y="115" font-family="Courier" font-size="14" fill="#666666">Revenue:</text>
                <text x="320" y="115" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">250K USDT</text>
            </g>
        </g>
    </g>

    <!-- User Analytics -->
    <g transform="translate(20,320)">
        <rect width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">User Analytics</text>
            
            <g transform="translate(0,25)">
                <text x="0" y="15" font-family="Courier" font-size="14" fill="#666666">Daily Active Users:</text>
                <text x="320" y="15" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">2.5K</text>
                
                <text x="0" y="40" font-family="Courier" font-size="14" fill="#666666">Retention Rate:</text>
                <text x="320" y="40" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">92.5%</text>

                <text x="0" y="65" font-family="Courier" font-size="14" fill="#666666">Avg User Balance:</text>
                <text x="320" y="65" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">500 INFICO</text>
            </g>
        </g>
    </g>

    <!-- ICO Statistics -->
    <g transform="translate(20,450)">
        <rect width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">ICO Statistics</text>
            
            <g transform="translate(0,25)">
                <text x="0" y="15" font-family="Courier" font-size="14" fill="#666666">Total ICOs:</text>
                <text x="320" y="15" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">45</text>
                
                <text x="0" y="40" font-family="Courier" font-size="14" fill="#666666">Success Rate:</text>
                <text x="320" y="40" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">87.5%</text>

                <text x="0" y="65" font-family="Courier" font-size="14" fill="#666666">Avg Raise Time:</text>
                <text x="320" y="65" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">45 days</text>
            </g>
        </g>
    </g>

    <!-- Fee Analytics -->
    <g transform="translate(20,580)">
        <rect width="360" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Fee Analytics</text>
            
            <g transform="translate(0,25)">
                <text x="0" y="15" font-family="Courier" font-size="14" fill="#666666">Buy Fees:</text>
                <text x="320" y="15" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">75K USDT (1.5%)</text>
                
                <text x="0" y="40" font-family="Courier" font-size="14" fill="#666666">Sell Fees:</text>
                <text x="320" y="40" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">50K USDT (1%)</text>

                <text x="0" y="65" font-family="Courier" font-size="14" fill="#666666">Premium Fees:</text>
                <text x="320" y="65" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">125K USDT (2%)</text>

                <text x="0" y="90" font-family="Courier" font-size="14" fill="#666666">Total Fees:</text>
                <text x="320" y="90" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">250K USDT</text>
            </g>
        </g>
    </g>

    <!-- Export Buttons -->
    <g transform="translate(20,730)">
        <rect width="175" height="45" fill="#333333" rx="8"/>
        <text x="87.5" y="28" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SHARE REPORT</text>

        <rect x="185" width="175" height="45" fill="#333333" rx="8"/>
        <text x="272.5" y="28" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">EXPORT PDF</text>
    </g>
</svg>
