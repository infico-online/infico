<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="16" fill="#333333">Home</text>

    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="15" font-family="Courier" font-size="24" fill="#1a1a1a" font-weight="600">Invest to ICO</text>
        <text x="0" y="40" font-family="Courier" font-size="16" fill="#666666">@cryptonews</text>
    </g>

    <!-- Channel Info -->
    <g transform="translate(20,120)">
        <rect width="360" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Channel:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">VERIFIED</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Followers:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">1.2M</text>
            
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">Category:</text>
            <text x="320" y="50" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Crypto News</text>
        </g>
    </g>

    <!-- ICO Details -->
    <g transform="translate(20,220)">
        <rect width="360" height="130" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="16" fill="#333333">ICO Details</text>
        
        <g transform="translate(20,50)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Target:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">100,000 INFICO</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Duration:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">6 months</text>
            
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">APY:</text>
            <text x="320" y="50" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">15%</text>
            
            <text x="0" y="75" font-family="Courier" font-size="14" fill="#666666">Progress:</text>
            <text x="320" y="75" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">45%</text>
        </g>
    </g>

    <!-- Progress Bar -->
    <g transform="translate(20,360)">
        <rect width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <g transform="translate(20,22)">
            <rect width="320" height="6" fill="#f0f0f0" rx="3"/>
            <rect width="144" height="6" fill="url(#progress-gradient)" rx="3"/>
        </g>
    </g>

    <!-- Investment Amount -->
    <g transform="translate(20,420)">
        <text x="0" y="20" font-family="Courier" font-size="14" fill="#333333">Investment Amount</text>
        <rect y="30" width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="60" font-family="Courier" font-size="16" fill="#999999">Enter amount in INFICO...</text>
    </g>

    <!-- Investment Limits -->
    <g transform="translate(20,500)">
        <rect width="360" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,25)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Your limit:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">1,000 INFICO</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Min investment:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">100 INFICO</text>
            
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">Investment fee:</text>
            <text x="320" y="50" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">1%</text>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,610)">
        <!-- Buy Tokens Button -->
        <rect width="175" height="48" fill="#333333" rx="8"/>
        <text x="87.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">BUY TOKENS</text>

        <!-- Add to Favorites Button -->
        <rect x="185" width="175" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="272.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">ADD TO FAVORITES</text>

        <!-- Invest Button -->
        <g transform="translate(0,58)">
            <rect width="360" height="48" fill="#333333" rx="8"/>
            <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">CONFIRM INVESTMENT</text>
        </g>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>
