<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back to ICO</text>

    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">Edit ICO Parameters</text>
        <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">@cryptonews • ID: #123456</text>
    </g>

    <!-- Form Content -->
    <g transform="translate(20,120)">
        <!-- ICO Amount -->
        <g>
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Total ICO Amount *</text>
            <rect y="10" width="360" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="15" y="37" font-family="Courier" font-size="14" fill="#333333">100,000 INFICO</text>
        </g>

        <!-- Duration -->
        <g transform="translate(0,75)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Duration *</text>
            
            <!-- Duration Options -->
            <g transform="translate(0,10)">
                <rect width="85" height="45" fill="#333333" rx="8"/>
                <text x="42.5" y="28" font-family="Courier" font-size="14" fill="#ffffff" text-anchor="middle">3M</text>
                
                <rect x="92" width="85" height="45" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
                <text x="134.5" y="28" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">6M</text>
                
                <rect x="184" width="85" height="45" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
                <text x="226.5" y="28" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">9M</text>
                
                <rect x="276" width="84" height="45" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
                <text x="318" y="28" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">12M</text>
            </g>
        </g>

        <!-- APY Rate -->
        <g transform="translate(0,150)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">APY Rate (%) *</text>
            <rect y="10" width="360" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="15" y="37" font-family="Courier" font-size="14" fill="#333333">15</text>
        </g>

        <!-- Payment Schedule -->
        <g transform="translate(0,215)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Payment Schedule *</text>
            
            <!-- Schedule Options -->
            <g transform="translate(0,10)">
                <rect width="115" height="45" fill="#333333" rx="8"/>
                <text x="57.5" y="28" font-family="Courier" font-size="14" fill="#ffffff" text-anchor="middle">MONTHLY</text>
                
                <rect x="122" width="115" height="45" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
                <text x="179.5" y="28" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">QUARTERLY</text>
                
                <rect x="244" width="116" height="45" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
                <text x="302" y="28" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">AT END</text>
            </g>
        </g>

        <!-- Min Investment -->
        <g transform="translate(0,280)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Min Investment (INFICO) *</text>
            <rect y="10" width="360" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="15" y="37" font-family="Courier" font-size="14" fill="#333333">100</text>
        </g>

        <!-- Max Investment -->
        <g transform="translate(0,345)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Max Investment (INFICO) *</text>
            <rect y="10" width="360" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="15" y="37" font-family="Courier" font-size="14" fill="#333333">10,000</text>
        </g>

        <!-- Warning Note -->
        <g transform="translate(0,410)">
            <rect width="360" height="80" fill="#fff8e1" stroke="#ffd54f" stroke-width="1" rx="8"/>
            <text x="20" y="30" font-family="Courier" font-size="14" fill="#333333">• Changes affect only new investments</text>
            <text x="20" y="55" font-family="Courier" font-size="14" fill="#333333">• Current investors unaffected</text>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,630)">
        <!-- Save Button -->
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SAVE CHANGES</text>

        <!-- Cancel Button -->
        <g transform="translate(0,56)">
            <rect width="360" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
            <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">CANCEL</text>
        </g>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Admin</text>
    </g>
</svg>
