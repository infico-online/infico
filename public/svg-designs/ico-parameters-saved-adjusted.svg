<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <!-- [Previous defs and Background remain the same] -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- [Previous navigation and success icon remain the same] -->
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back to ICO</text>

    <!-- Success Icon -->
    <g transform="translate(200,90)">
        <circle cx="0" cy="0" r="40" fill="#333333" filter="url(#shadow)"/>
        <path d="M-15,0 l10,10 l20,-20" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Header -->
    <g transform="translate(200,150)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="600">Changes Saved!</text>
        <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666" text-anchor="middle">ICO parameters have been updated</text>
    </g>

    <!-- Updated Parameters Summary (increased height) -->
    <g transform="translate(20,190)">
        <rect width="360" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="35" font-family="Courier" font-size="16" fill="#333333">Updated Parameters</text>
        
        <g transform="translate(20,60)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Channel:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">@cryptonews</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Total ICO:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">100,000 INFICO</text>
            
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">Duration:</text>
            <text x="320" y="50" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">3 months</text>
            
            <text x="0" y="75" font-family="Courier" font-size="14" fill="#666666">APY Rate:</text>
            <text x="320" y="75" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">15%</text>
            
            <text x="0" y="100" font-family="Courier" font-size="14" fill="#666666">Schedule:</text>
            <text x="320" y="100" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">MONTHLY</text>
            
            <text x="0" y="125" font-family="Courier" font-size="14" fill="#666666">Limits:</text>
            <text x="320" y="125" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">100 - 10,000 INFICO</text>
        </g>
    </g>

    <!-- Note -->
    <g transform="translate(20,410)">
        <rect width="360" height="80" fill="#fff8e1" stroke="#ffd54f" stroke-width="1" rx="8"/>
        <text x="20" y="35" font-family="Courier" font-size="14" fill="#333333">• New parameters are now active</text>
        <text x="20" y="55" font-family="Courier" font-size="14" fill="#333333">• Current investors are unaffected</text>
    </g>

    <!-- Action Buttons (3x2 Grid) -->
    <g transform="translate(20,510)">
        <!-- First Row -->
        <rect width="115" height="48" fill="#333333" rx="8"/>
        <text x="57.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SHARE ICO</text>

        <rect x="123" width="115" height="48" fill="#333333" rx="8"/>
        <text x="180.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">NOTIFY OWNER</text>

        <rect x="246" width="114" height="48" fill="#333333" rx="8"/>
        <text x="303" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">NOTIFY ALL</text>

        <!-- Second Row -->
        <g transform="translate(0,56)">
            <rect width="115" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
            <text x="57.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">POST NEWS</text>

            <rect x="123" width="115" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
            <text x="180.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">EDIT AGAIN</text>

            <rect x="246" width="114" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
            <text x="303" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">BACK</text>
        </g>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Admin</text>
    </g>
</svg>
