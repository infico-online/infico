<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>
    
    <!-- Основной фон -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Back/Home навигация -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="16" fill="#333333">Home</text>

    <!-- Иконка успеха -->
    <g transform="translate(200,100)">
        <circle cx="0" cy="0" r="40" fill="#333333" filter="url(#shadow)"/>
        <path d="M-15,0 l10,10 l20,-20" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Заголовок и статус -->
    <g transform="translate(200,170)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#333333" text-anchor="middle" font-weight="600">ICO Stopped</text>
        <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666" text-anchor="middle">Your ICO has been successfully closed</text>
    </g>

    <!-- Финальная статистика -->
    <g transform="translate(20,220)">
        <rect width="360" height="160" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <text x="20" y="35" font-family="Courier" font-size="16" fill="#333333" font-weight="500">Final ICO Results</text>
        
        <g transform="translate(20,55)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Total Raised:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">45,000 Tokens</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Success Rate:</text>
            <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">45%</text>
            
            <text x="0" y="60" font-family="Courier" font-size="14" fill="#666666">Total Investors:</text>
            <text x="320" y="60" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">152</text>
            
            <text x="0" y="90" font-family="Courier" font-size="14" fill="#666666">Duration:</text>
            <text x="320" y="90" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">30 days</text>
        </g>
    </g>

    <!-- Информация о следующих платежах -->
    <g transform="translate(20,400)">
        <rect width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <text x="20" y="35" font-family="Courier" font-size="16" fill="#333333" font-weight="500">Next Payment Schedule</text>
        
        <g transform="translate(20,55)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Next Payment:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">6,500 Tokens</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Due Date:</text>
            <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Oct 15, 2024</text>
            
            <text x="0" y="60" font-family="Courier" font-size="14" fill="#666666">Total Payments Left:</text>
            <text x="320" y="60" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">5</text>
        </g>
    </g>

    <!-- Действия -->
    <g transform="translate(20,540)">
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">EXPORT ICO REPORT</text>

        <rect y="58" width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="88" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">SHARE RESULTS</text>

        <rect y="116" width="360" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="180" y="146" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">BACK TO CABINET</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>
