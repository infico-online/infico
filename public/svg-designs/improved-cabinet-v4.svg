<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Основной фон -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Навигация -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="16" fill="#333333">Home</text>

    <!-- Заголовок и верификация -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">John Doe</text>
        <rect x="150" y="-15" width="80" height="20" fill="#4caf50" rx="10"/>
        <text x="190" y="-1" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">VERIFIED</text>
    </g>

    <!-- Профиль с 4 строчками -->
    <g transform="translate(20,90)">
        <rect width="360" height="110" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- Фото -->
        <g transform="translate(20,20)">
            <rect width="70" height="70" fill="#f8f8f8" rx="8"/>
            <text x="35" y="45" font-family="Courier" font-size="24" fill="#333333" text-anchor="middle">JD</text>
        </g>

        <!-- Информация в 4 строки -->
        <g transform="translate(110,15)">
            <!-- Строка 1: Возраст и пол -->
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">25, Male</text>
            
            <!-- Строка 2: Локация -->
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">USA, New York</text>
            
            <!-- Строка 3: Тематика и язык -->
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">Technology, English</text>
            
            <!-- Строка 4: Статистика -->
            <text x="0" y="75" font-family="Courier" font-size="14" fill="#666666">2.5K Views • 150K Likes</text>
        </g>
    </g>

    <!-- Баланс и токены -->
    <g transform="translate(20,210)">
        <rect width="360" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="16" fill="#333333">INFICO TOKENS</text>
        
        <g transform="translate(20,50)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Available:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">80,000</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">ICO limit:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">40,000</text>
        </g>
    </g>

    <!-- Основные действия -->
    <g transform="translate(20,310)">
        <!-- Первый ряд -->
        <rect width="175" height="40" fill="#333333" rx="8"/>
        <text x="87.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">BUY TOKENS</text>

        <rect x="185" width="175" height="40" fill="#333333" rx="8"/>
        <text x="272.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">WITHDRAW TOKENS</text>

        <!-- Второй ряд -->
        <g transform="translate(0,48)">
            <rect width="175" height="40" fill="#333333" rx="8"/>
            <text x="87.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">MY ICO</text>

            <rect x="185" width="175" height="40" fill="#333333" rx="8"/>
            <text x="272.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">INVEST TO ICO</text>
        </g>

        <!-- Третий ряд -->
        <g transform="translate(0,96)">
            <rect width="175" height="40" fill="#333333" rx="8"/>
            <text x="87.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">EDIT PROFILE</text>

            <rect x="185" width="175" height="40" fill="#333333" rx="8"/>
            <text x="272.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">GET VERIFIED</text>
        </g>

        <!-- Четвертый ряд -->
        <g transform="translate(0,144)">
            <rect width="175" height="40" fill="#333333" rx="8"/>
            <text x="87.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SHARE PROFILE</text>

            <rect x="185" width="175" height="40" fill="#333333" rx="8"/>
            <text x="272.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">PREVIEW</text>
        </g>
    </g>

    <!-- Активность -->
    <g transform="translate(20,510)">
        <!-- Activity Center -->
        <rect width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="14" fill="#333333">ACTIVITY CENTER</text>
        <text x="340" y="30" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">12 new</text>

        <!-- Investments -->
        <g transform="translate(0,58)">
            <rect width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="20" y="30" font-family="Courier" font-size="14" fill="#333333">MY INVESTMENTS</text>
            <text x="340" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">3 active</text>
        </g>

        <!-- Favorites -->
        <g transform="translate(0,116)">
            <rect width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="20" y="30" font-family="Courier" font-size="14" fill="#333333">FAVORITES</text>
            <text x="340" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">25</text>
        </g>

        <!-- Referrals -->
        <g transform="translate(0,174)">
            <rect width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="20" y="30" font-family="Courier" font-size="14" fill="#333333">INVITES &amp; REFERRALS</text>
            <text x="340" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">10 / 5</text>
        </g>
    </g>

    <!-- Нижняя навигация -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>
