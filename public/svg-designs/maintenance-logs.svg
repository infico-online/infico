<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">Maintenance Logs</text>
    </g>

    <!-- Quick Stats -->
    <g transform="translate(20,85)">
        <rect width="360" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Last maintenance:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Oct 15, 16:30</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Duration:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">2 hours</text>
        </g>
    </g>

    <!-- Log Entries -->
    <g transform="translate(20,175)">
        <rect width="360" height="500" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- Log Entry 1 -->
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">Oct 15, 16:30 - Maintenance End</text>
            <text x="0" y="20" font-family="Courier" font-size="12" fill="#666666">• Platform restored successfully</text>
            <text x="0" y="35" font-family="Courier" font-size="12" fill="#666666">• All services operational</text>
        </g>

        <!-- Log Entry 2 -->
        <g transform="translate(20,80)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">Oct 15, 15:45 - System Update</text>
            <text x="0" y="20" font-family="Courier" font-size="12" fill="#666666">• Database optimization complete</text>
            <text x="0" y="35" font-family="Courier" font-size="12" fill="#666666">• Cache cleared and rebuilt</text>
        </g>

        <!-- Log Entry 3 -->
        <g transform="translate(20,140)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">Oct 15, 14:30 - Maintenance Start</text>
            <text x="0" y="20" font-family="Courier" font-size="12" fill="#666666">• Platform entered maintenance mode</text>
            <text x="0" y="35" font-family="Courier" font-size="12" fill="#666666">• Admin access enabled</text>
        </g>

        <!-- Download Section -->
        <g transform="translate(20,440)">
            <rect width="320" height="40" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1" rx="8"/>
            <text x="20" y="25" font-family="Courier" font-size="14" fill="#333333">maintenance_log_oct15.txt</text>
            
            <!-- Download Icon -->
            <rect x="260" y="5" width="30" height="30" fill="#333333" rx="6"/>
            <text x="275" y="25" font-family="Courier" font-size="14" fill="#ffffff" text-anchor="middle">↓</text>
        </g>
    </g>

    <!-- Export Button -->
    <g transform="translate(20,685)">
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">EXPORT ALL LOGS</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
