<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back to Actions</text>

    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">Mass Block Users</text>
        <rect x="200" y="-15" width="140" height="20" fill="#ef5350" rx="10"/>
        <text x="270" y="-1" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">CRITICAL ACTION</text>
    </g>

    <!-- Warning Message -->
    <g transform="translate(20,85)">
        <rect width="360" height="60" fill="#fff8e1" stroke="#ffd54f" stroke-width="1" rx="8"/>
        <text x="20" y="35" font-family="Courier" font-size="14" fill="#666666">This action cannot be undone automatically</text>
    </g>

    <!-- Block Method -->
    <g transform="translate(20,155)">
        <rect width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Block Method</text>
            
            <rect x="0" y="20" width="155" height="30" fill="#333333" rx="6"/>
            <text x="77.5" y="40" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">USER ID LIST</text>
            
            <rect x="165" y="20" width="155" height="30" fill="#ffffff" stroke="#333333" stroke-width="1" rx="6"/>
            <text x="242.5" y="40" font-family="Courier" font-size="12" fill="#333333" text-anchor="middle">CHANNEL LIST</text>

            <rect x="0" y="60" width="320" height="30" fill="#ffffff" stroke="#333333" stroke-width="1" rx="6"/>
            <text x="160" y="80" font-family="Courier" font-size="12" fill="#333333" text-anchor="middle">BY CRITERIA</text>
        </g>
    </g>

    <!-- User List Input -->
    <g transform="translate(20,285)">
        <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Enter User IDs (one per line):</text>
        <rect y="15" width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="45" font-family="Courier" font-size="14" fill="#999999">Enter IDs here...</text>
    </g>

    <!-- Block Reason -->
    <g transform="translate(20,425)">
        <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Block Reason:</text>
        <rect y="15" width="360" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="45" font-family="Courier" font-size="14" fill="#999999">Enter reason...</text>
    </g>

    <!-- Options -->
    <g transform="translate(20,525)">
        <rect width="360" height="100" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Options</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Send notifications</text>
            <rect x="280" y="15" width="40" height="24" fill="#333333" rx="12"/>
            <circle cx="300" cy="27" r="8" fill="#ffffff"/>
            
            <text x="0" y="60" font-family="Courier" font-size="14" fill="#666666">Export block list</text>
            <rect x="280" y="45" width="40" height="24" fill="#e0e0e0" rx="12"/>
            <circle cx="292" cy="57" r="8" fill="#ffffff"/>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,645)">
        <rect width="360" height="48" fill="#ef5350" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">BLOCK USERS</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
