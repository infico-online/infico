<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back to Edit</text>

    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">Preview</text>
    </g>

    <!-- Preview Settings -->
    <g transform="translate(20,95)">
        <rect width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="14" fill="#333333">View as:</text>
        
        <!-- Toggle Buttons -->
        <g transform="translate(100,10)">
            <rect width="120" height="30" fill="#333333" rx="6"/>
            <text x="60" y="20" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">MINI APP</text>
            
            <rect x="130" width="120" height="30" fill="#ffffff" stroke="#333333" stroke-width="1" rx="6"/>
            <text x="190" y="20" font-family="Courier" font-size="12" fill="#333333" text-anchor="middle">BOT MESSAGE</text>
        </g>
    </g>

    <!-- Preview Area -->
    <g transform="translate(20,160)">
        <rect width="360" height="400" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- Telegram Mini App Frame -->
        <rect x="30" y="20" width="300" height="360" fill="#f8f8f8" rx="20"/>
        
        <!-- Telegram Header -->
        <g transform="translate(40,35)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">INFICO App</text>
            <rect x="230" y="-10" width="50" height="20" fill="#333333" rx="10"/>
            <text x="255" y="5" font-family="Courier" font-size="10" fill="#ffffff" text-anchor="middle">MINI</text>
        </g>

        <!-- Banner Preview (in Mini App) -->
        <g transform="translate(45,70)">
            <rect width="270" height="100" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="20" y="30" font-family="Courier" font-size="16" fill="#333333">Platform Update</text>
            <text x="20" y="55" font-family="Courier" font-size="14" fill="#666666">[Message Preview]</text>
            <rect x="20" y="70" width="60" height="20" fill="#333333" rx="4"/>
            <text x="50" y="84" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">Close</text>
        </g>

        <!-- Bot Message Preview -->
        <g transform="translate(45,190)">
            <rect width="270" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <g transform="translate(20,20)">
                <rect width="40" height="40" fill="#333333" rx="20"/>
                <text x="20" y="25" font-family="Courier" font-size="14" fill="#ffffff" text-anchor="middle">IN</text>
                <text x="50" y="15" font-family="Courier" font-size="14" fill="#333333">INFICO Bot</text>
                <text x="50" y="35" font-family="Courier" font-size="12" fill="#666666">@inficoBot</text>
                <text x="0" y="70" font-family="Courier" font-size="14" fill="#333333">Platform Update:</text>
                <text x="0" y="95" font-family="Courier" font-size="14" fill="#666666">[Message Preview]</text>
            </g>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,580)">
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SEND NOW</text>
    </g>

    <g transform="translate(20,638)">
        <rect width="360" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">EDIT</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
