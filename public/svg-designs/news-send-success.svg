<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Success Icon -->
    <g transform="translate(200,100)">
        <circle cx="0" cy="0" r="40" fill="#333333" filter="url(#shadow)"/>
        <path d="M-15,0 l10,10 l20,-20" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Header -->
    <g transform="translate(200,170)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="600">News Sent!</text>
        <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666" text-anchor="middle">Your message has been delivered</text>
    </g>

    <!-- Distribution Summary -->
    <g transform="translate(20,220)">
        <rect width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Distribution Details</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Type:</text>
            <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Platform Update</text>
            
            <text x="0" y="55" font-family="Courier" font-size="14" fill="#666666">Audience:</text>
            <text x="320" y="55" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">All Users</text>
            
            <text x="0" y="80" font-family="Courier" font-size="14" fill="#666666">Target Reach:</text>
            <text x="320" y="80" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">2,500 users</text>
        </g>
    </g>

    <!-- Delivery Status -->
    <g transform="translate(20,360)">
        <rect width="360" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Delivery Status</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Mini App Banner:</text>
            <text x="320" y="30" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">Active</text>
            
            <text x="0" y="55" font-family="Courier" font-size="14" fill="#666666">Bot Message:</text>
            <text x="320" y="55" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">Delivered</text>
            
            <text x="0" y="80" font-family="Courier" font-size="14" fill="#666666">Sent on:</text>
            <text x="320" y="80" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Oct 15, 12:30</text>

            <text x="0" y="105" font-family="Courier" font-size="14" fill="#666666">ID:</text>
            <text x="320" y="105" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">#123456</text>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,520)">
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">VIEW STATISTICS</text>
    </g>

    <g transform="translate(20,578)">
        <rect width="360" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">SEND NEW MESSAGE</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
