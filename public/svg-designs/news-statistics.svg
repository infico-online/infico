<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">Message Statistics</text>
        <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">ID: #123456</text>
    </g>

    <!-- Quick Stats -->
    <g transform="translate(20,110)">
        <rect width="360" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Total Reach:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">2,500 users</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Total Views:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">2,100</text>
            
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">View Rate:</text>
            <text x="320" y="50" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">84%</text>
        </g>
    </g>

    <!-- Mini App Banner Stats -->
    <g transform="translate(20,220)">
        <rect width="360" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Mini App Banner</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Impressions:</text>
            <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">1,800</text>
            
            <text x="0" y="55" font-family="Courier" font-size="14" fill="#666666">Clicks:</text>
            <text x="320" y="55" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">950</text>
            
            <text x="0" y="80" font-family="Courier" font-size="14" fill="#666666">CTR:</text>
            <text x="320" y="80" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">52.8%</text>

            <text x="0" y="105" font-family="Courier" font-size="14" fill="#666666">Status:</text>
            <text x="320" y="105" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">Active</text>
        </g>
    </g>

    <!-- Bot Message Stats -->
    <g transform="translate(20,380)">
        <rect width="360" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Bot Message</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Delivered:</text>
            <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">2,485</text>
            
            <text x="0" y="55" font-family="Courier" font-size="14" fill="#666666">Read:</text>
            <text x="320" y="55" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">2,100</text>
            
            <text x="0" y="80" font-family="Courier" font-size="14" fill="#666666">Read Rate:</text>
            <text x="320" y="80" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">84.5%</text>

            <text x="0" y="105" font-family="Courier" font-size="14" fill="#666666">Status:</text>
            <text x="320" y="105" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">Delivered</text>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,540)">
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">DOWNLOAD REPORT</text>
    </g>

    <g transform="translate(20,598)">
        <rect width="360" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">BACK TO ADMIN ACTIONS</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
