<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>

    <!-- User Info -->
    <g transform="translate(20,65)">
        <rect width="360" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- User Avatar -->
        <g transform="translate(20,15)">
            <rect width="40" height="40" fill="#f8f8f8" rx="20"/>
            <text x="20" y="25" font-family="Courier" font-size="16" fill="#333333" text-anchor="middle">JD</text>
        </g>

        <!-- User Details -->
        <g transform="translate(80,15)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">@johndoe</text>
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">ICO Owner</text>
        </g>

        <!-- Status -->
        <rect x="260" y="10" width="80" height="24" fill="#4caf50" rx="12"/>
        <text x="300" y="26" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">ONLINE</text>
    </g>

    <!-- Message Preview -->
    <g transform="translate(20,155)">
        <rect width="360" height="220" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Your ICO parameters have been updated:</text>
            
            <text x="0" y="35" font-family="Courier" font-size="14" fill="#333333">• Total: 100,000 INFICO</text>
            <text x="0" y="60" font-family="Courier" font-size="14" fill="#333333">• Duration: 3 months</text>
            <text x="0" y="85" font-family="Courier" font-size="14" fill="#333333">• APY: 15%</text>
            <text x="0" y="110" font-family="Courier" font-size="14" fill="#333333">• Schedule: Monthly</text>
            <text x="0" y="135" font-family="Courier" font-size="14" fill="#333333">• Limits: 100 - 10,000 INFICO</text>
            
            <text x="0" y="170" font-family="Courier" font-size="14" fill="#666666">Current investors are unaffected</text>
            <text x="0" y="190" font-family="Courier" font-size="14" fill="#666666">by these changes.</text>
        </g>
    </g>

    <!-- Message Input -->
    <g transform="translate(0,580)">
        <rect width="400" height="140" fill="#ffffff" filter="url(#shadow)"/>
        
        <!-- Text Input -->
        <g transform="translate(20,20)">
            <rect width="360" height="60" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1" rx="8"/>
            <text x="20" y="35" font-family="Courier" font-size="14" fill="#999999">Add a message...</text>
            
            <!-- Attachment Button -->
            <g transform="translate(320,15)">
                <rect width="30" height="30" fill="#333333" rx="15"/>
                <text x="15" y="20" font-family="Courier" font-size="20" fill="#ffffff" text-anchor="middle">+</text>
            </g>
        </g>
        
        <!-- Send Button -->
        <g transform="translate(20,90)">
            <rect width="360" height="40" fill="#333333" rx="8"/>
            <text x="180" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SEND</text>
        </g>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Admin</text>
    </g>
</svg>
