<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back to Actions</text>

    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">Platform Logs</text>
    </g>

    <!-- Filters -->
    <g transform="translate(20,85)">
        <rect width="360" height="60" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,15)">
            <!-- Time Filter -->
            <rect width="155" height="30" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1" rx="6"/>
            <text x="77.5" y="20" font-family="Courier" font-size="12" fill="#333333" text-anchor="middle">LAST 24H ▼</text>
            
            <!-- Type Filter -->
            <rect x="165" width="155" height="30" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1" rx="6"/>
            <text x="242.5" y="20" font-family="Courier" font-size="12" fill="#333333" text-anchor="middle">ALL TYPES ▼</text>
        </g>
    </g>

    <!-- Log Entries -->
    <g transform="translate(20,155)">
        <!-- Error Log -->
        <rect width="360" height="80" fill="#ffebee" stroke="#ef5350" stroke-width="1" rx="8"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">[ERROR] Token Operation Failed</text>
            <text x="0" y="20" font-family="Courier" font-size="12" fill="#666666">User #123456 • Transaction #789012</text>
            <text x="0" y="40" font-family="Courier" font-size="12" fill="#666666">15:30:22 • Oct 15, 2024</text>
            <text x="320" y="20" font-family="Courier" font-size="12" fill="#ef5350" text-anchor="end">VIEW</text>
        </g>

        <!-- Warning Log -->
        <g transform="translate(0,90)">
            <rect width="360" height="80" fill="#fff8e1" stroke="#ffd54f" stroke-width="1" rx="8"/>
            <g transform="translate(20,20)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">[WARN] High Server Load</text>
                <text x="0" y="20" font-family="Courier" font-size="12" fill="#666666">Server #4 • Load: 85%</text>
                <text x="0" y="40" font-family="Courier" font-size="12" fill="#666666">15:28:45 • Oct 15, 2024</text>
                <text x="320" y="20" font-family="Courier" font-size="12" fill="#ffa000" text-anchor="end">VIEW</text>
            </g>
        </g>

        <!-- Info Log -->
        <g transform="translate(0,180)">
            <rect width="360" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
            <g transform="translate(20,20)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">[INFO] New ICO Started</text>
                <text x="0" y="20" font-family="Courier" font-size="12" fill="#666666">Channel @cryptonews • ICO #456</text>
                <text x="0" y="40" font-family="Courier" font-size="12" fill="#666666">15:25:12 • Oct 15, 2024</text>
                <text x="320" y="20" font-family="Courier" font-size="12" fill="#333333" text-anchor="end">VIEW</text>
            </g>
        </g>
    </g>

    <!-- Download Button -->
    <g transform="translate(20,645)">
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">DOWNLOAD LOGS</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
