<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back to Actions</text>

    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">Platform News</text>
    </g>

    <!-- News Type & Language -->
    <g transform="translate(20,95)">
        <rect width="175" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="25" font-family="Courier" font-size="14" fill="#666666">News Type</text>
        <text x="20" y="50" font-family="Courier" font-size="14" fill="#333333">Platform Update</text>
        <text x="155" y="50" font-family="Courier" font-size="14" fill="#333333">â–¼</text>

        <rect x="185" width="175" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="205" y="25" font-family="Courier" font-size="14" fill="#666666">Language</text>
        <text x="205" y="50" font-family="Courier" font-size="14" fill="#333333">English</text>
        <text x="340" y="50" font-family="Courier" font-size="14" fill="#333333">â–¼</text>
    </g>

    <!-- Target Audience & Region -->
    <g transform="translate(20,175)">
        <rect width="175" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="25" font-family="Courier" font-size="14" fill="#666666">Target Audience</text>
        <text x="20" y="50" font-family="Courier" font-size="14" fill="#333333">All Users</text>
        <text x="155" y="50" font-family="Courier" font-size="14" fill="#333333">â–¼</text>

        <rect x="185" width="175" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="205" y="25" font-family="Courier" font-size="14" fill="#666666">Region</text>
        <text x="205" y="50" font-family="Courier" font-size="14" fill="#333333">Worldwide</text>
        <text x="340" y="50" font-family="Courier" font-size="14" fill="#333333">â–¼</text>
    </g>

    <!-- Distribution Methods -->
    <g transform="translate(20,255)">
        <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Distribution:</text>
        <rect y="10" width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <g transform="translate(20,30)">
            <rect width="16" height="16" fill="#333333" rx="3"/>
            <text x="25" y="12" font-family="Courier" font-size="14" fill="#333333">App</text>
            
            <rect x="100" width="16" height="16" fill="#333333" rx="3"/>
            <text x="125" y="12" font-family="Courier" font-size="14" fill="#333333">Bot</text>
            
            <rect x="200" width="16" height="16" fill="#333333" rx="3"/>
            <text x="225" y="12" font-family="Courier" font-size="14" fill="#333333">Banner</text>
        </g>
    </g>

    <!-- Message Content -->
    <g transform="translate(20,325)">
        <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Message:</text>
        <rect y="10" width="360" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="37" font-family="Courier" font-size="14" fill="#999999">Enter message text...</text>
        
        <!-- Format Tools -->
        <rect y="140" width="360" height="1" fill="#e0e0e0"/>
        <g transform="translate(20,155)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#333333">B</text>
            <text x="30" y="0" font-family="Courier" font-size="14" fill="#333333">I</text>
            <text x="60" y="0" font-family="Courier" font-size="14" fill="#333333">U</text>
            <text x="90" y="0" font-family="Courier" font-size="14" fill="#333333">ðŸ”—</text>
        </g>
    </g>

    <!-- Banner Button Text -->
    <g transform="translate(20,525)">
        <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Banner Button Text:</text>
        <rect y="10" width="360" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="33" font-family="Courier" font-size="14" fill="#999999">Close</text>
    </g>

    <!-- Preview & Send Buttons -->
    <g transform="translate(20,585)">
        <rect width="175" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="87.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">PREVIEW</text>

        <rect x="185" width="175" height="48" fill="#333333" rx="8"/>
        <text x="272.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">SEND NOW</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
