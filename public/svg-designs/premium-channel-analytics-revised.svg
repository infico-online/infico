<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <!-- [Previous defs section remains the same] -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <g transform="translate(0,0)">
        <text x="40" y="32" font-family="Courier" font-size="16" fill="#333333">Back</text>
        <text x="320" y="32" font-family="Courier" font-size="16" fill="#333333">Home</text>
    </g>

    <!-- Header with Channel Info -->
    <g transform="translate(20,50)">
        <text x="0" y="35" font-family="Courier" font-size="24" fill="#1a1a1a">Channel Analytics</text>
        <text x="0" y="60" font-family="Courier" font-size="16" fill="#666666">@crypto_news • Premium</text>
    </g>

    <!-- Date Range Selector -->
    <g transform="translate(20,120)">
        <rect width="360" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="28" font-family="Courier" font-size="14" fill="#666666">Last 30 Days ▼</text>
    </g>

    <!-- Primary Metrics -->
    <g transform="translate(20,180)">
        <!-- Total Subscribers -->
        <rect width="175" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="12" fill="#666666">Subscribers</text>
        <text x="20" y="55" font-family="Courier" font-size="18" fill="#333333">12.5K</text>
        <text x="20" y="75" font-family="Courier" font-size="12" fill="#4caf50">+89 today</text>

        <!-- Average Views -->
        <g transform="translate(185,0)">
            <rect width="175" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <text x="20" y="30" font-family="Courier" font-size="12" fill="#666666">Average Views</text>
            <text x="20" y="55" font-family="Courier" font-size="18" fill="#333333">1.8K</text>
            <text x="20" y="75" font-family="Courier" font-size="12" fill="#4caf50">+12% this week</text>
        </g>
    </g>

    <!-- Growth Graph -->
    <g transform="translate(20,290)">
        <text font-family="Courier" font-size="16" fill="#333333">Growth Overview</text>
        
        <!-- Graph Card -->
        <g transform="translate(0,15)">
            <rect width="360" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            
            <!-- Graph Area -->
            <g transform="translate(20,45)">
                <!-- Y-axis -->
                <line x1="0" y1="0" x2="0" y2="120" stroke="#e0e0e0" stroke-width="1"/>
                <text x="-5" y="10" font-family="Courier" font-size="10" fill="#666666" text-anchor="end">15K</text>
                <text x="-5" y="70" font-family="Courier" font-size="10" fill="#666666" text-anchor="end">7.5K</text>
                <text x="-5" y="130" font-family="Courier" font-size="10" fill="#666666" text-anchor="end">0</text>

                <!-- X-axis -->
                <line x1="0" y1="120" x2="320" y2="120" stroke="#e0e0e0" stroke-width="1"/>
                <text x="0" y="135" font-family="Courier" font-size="10" fill="#666666">Sep 15</text>
                <text x="160" y="135" font-family="Courier" font-size="10" fill="#666666">Oct 1</text>
                <text x="320" y="135" font-family="Courier" font-size="10" fill="#666666">Oct 15</text>

                <!-- Growth Line -->
                <path d="M0,80 C80,70 160,50 320,30" stroke="#333333" fill="none" stroke-width="2"/>
            </g>
        </g>
    </g>

    <!-- Channel Stats -->
    <g transform="translate(20,525)">
        <text font-family="Courier" font-size="16" fill="#333333">Channel Activity</text>
        
        <!-- Stats Card -->
        <g transform="translate(0,15)">
            <rect width="360" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            
            <!-- Stats Items -->
            <g transform="translate(20,25)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Posts Today</text>
                <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">8</text>
                <line x1="0" y1="15" x2="320" y2="15" stroke="#e0e0e0" stroke-width="1"/>
                
                <text x="0" y="45" font-family="Courier" font-size="14" fill="#666666">Total Posts</text>
                <text x="320" y="45" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">1,245</text>
                <line x1="0" y1="60" x2="320" y2="60" stroke="#e0e0e0" stroke-width="1"/>
                
                <text x="0" y="90" font-family="Courier" font-size="14" fill="#666666">Message Views</text>
                <text x="320" y="90" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">25.4K</text>
                <line x1="0" y1="105" x2="320" y2="105" stroke="#e0e0e0" stroke-width="1"/>
                
                <text x="0" y="135" font-family="Courier" font-size="14" fill="#666666">Channel Age</text>
                <text x="320" y="135" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">186 days</text>
            </g>
        </g>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>
