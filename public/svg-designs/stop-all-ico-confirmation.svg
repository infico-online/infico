<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">Stop All ICO</text>
        <rect x="200" y="-15" width="140" height="20" fill="#ef5350" rx="10"/>
        <text x="270" y="-1" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">CRITICAL ACTION</text>
    </g>

    <!-- Warning Box -->
    <g transform="translate(20,95)">
        <rect width="360" height="120" fill="#ffebee" stroke="#ef5350" stroke-width="1" rx="8"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#ef5350">Warning!</text>
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#333333">This action will:</text>
            <text x="0" y="55" font-family="Courier" font-size="14" fill="#333333">• Stop all active ICO campaigns</text>
            <text x="0" y="80" font-family="Courier" font-size="14" fill="#333333">• Freeze all ICO transactions</text>
        </g>
    </g>

    <!-- Current Status -->
    <g transform="translate(20,235)">
        <rect width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Current Status</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Active ICOs:</text>
            <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">25</text>
            
            <text x="0" y="55" font-family="Courier" font-size="14" fill="#666666">Total Value:</text>
            <text x="320" y="55" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">500,000 INFICO</text>
            
            <text x="0" y="80" font-family="Courier" font-size="14" fill="#666666">Active Users:</text>
            <text x="320" y="80" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">1,250</text>
        </g>
    </g>

    <!-- Reason Input -->
    <g transform="translate(20,375)">
        <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Reason for stopping (required):</text>
        <rect y="10" width="360" height="100" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="40" font-family="Courier" font-size="14" fill="#999999">Enter reason...</text>
    </g>

    <!-- Confirmation Password -->
    <g transform="translate(20,505)">
        <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Admin Password:</text>
        <rect y="10" width="360" height="45" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="35" font-family="Courier" font-size="14" fill="#999999">Enter password to confirm...</text>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,580)">
        <rect width="360" height="48" fill="#ef5350" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">STOP ALL ICO</text>

        <rect y="58" width="360" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="180" y="88" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">CANCEL</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
