<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <!-- [Previous defs section remains the same] -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="16" fill="#333333">Home</text>

    <!-- Header -->
    <g transform="translate(20,65)">
        <!-- Channel Name -->
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a" font-weight="600">Subscribe</text>
        <text x="0" y="25" font-family="Courier" font-size="16" fill="#666666">@crypto_signals</text>
    </g>

    <!-- Channel Info -->
    <g transform="translate(20,110)">
        <rect width="360" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Channel:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">VERIFIED</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Subscribers:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">50K</text>
            
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">Category:</text>
            <text x="320" y="50" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Crypto News</text>
        </g>
    </g>

    <!-- Subscription Details -->
    <g transform="translate(20,210)">
        <rect width="360" height="130" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="16" fill="#333333">Subscription Details</text>
        
        <g transform="translate(20,50)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Price:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">95.5 INFICO</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Duration:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">1 month</text>
            
            <!-- Auto-renewal Toggle -->
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">Auto-renewal:</text>
            <!-- Toggle Background (ON state) -->
            <rect x="276" y="38" width="44" height="24" fill="#333333" rx="12"/>
            <!-- Toggle Circle -->
            <circle cx="308" cy="50" r="10" fill="#ffffff"/>
            
            <text x="0" y="75" font-family="Courier" font-size="14" fill="#666666">Cancel anytime:</text>
            <text x="320" y="75" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Yes</text>
        </g>
    </g>

    <!-- What You Get -->
    <g transform="translate(20,350)">
        <rect width="360" height="160" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="16" fill="#333333">What You Get</text>
        
        <g transform="translate(20,50)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">• Daily market analysis</text>
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">• Trading signals</text>
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">• Expert insights</text>
            <text x="0" y="75" font-family="Courier" font-size="14" fill="#666666">• Priority support</text>
            <text x="0" y="100" font-family="Courier" font-size="14" fill="#666666">• Exclusive content</text>
        </g>
    </g>

    <!-- Current Balance -->
    <g transform="translate(20,520)">
        <rect width="360" height="50" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="14" fill="#666666">Your INFICO Balance:</text>
        <text x="340" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">1,500</text>
    </g>

    <!-- Actions -->
    <g transform="translate(20,580)">
        <!-- Buy Tokens -->
        <rect width="175" height="48" fill="#333333" rx="8"/>
        <text x="87.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">BUY TOKENS</text>

        <!-- Add to Favorites -->
        <rect x="185" width="175" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="272.5" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">ADD TO FAVORITES</text>

        <!-- Confirm -->
        <g transform="translate(0,58)">
            <rect width="360" height="48" fill="#333333" rx="8"/>
            <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">CONFIRM • 95.5 INFICO</text>
        </g>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>