<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="16" fill="#333333">Home</text>

    <!-- Success Icon -->
    <g transform="translate(200,110)">
        <circle cx="0" cy="0" r="40" fill="#333333" filter="url(#shadow)"/>
        <path d="M-15,0 l10,10 l20,-20" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Header -->
    <g transform="translate(200,180)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="600">Subscription Active!</text>
        <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666" text-anchor="middle">Access granted to @crypto_signals</text>
    </g>

    <!-- Transaction Details -->
    <g transform="translate(20,230)">
        <rect width="360" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="35" font-family="Courier" font-size="16" fill="#333333">Transaction Details</text>
        
        <g transform="translate(20,60)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Amount:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">95.5 INFICO</text>
            
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Duration:</text>
            <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">1 month</text>
            
            <text x="0" y="60" font-family="Courier" font-size="14" fill="#666666">Status:</text>
            <text x="320" y="60" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">Active</text>
            
            <text x="0" y="90" font-family="Courier" font-size="14" fill="#666666">Next payment:</text>
            <text x="320" y="90" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Nov 19, 2024</text>
        </g>
    </g>

    <!-- What's Next -->
    <g transform="translate(20,430)">
        <rect width="360" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="35" font-family="Courier" font-size="16" fill="#333333">What's Next</text>
        
        <g transform="translate(20,60)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">• You now have access to premium content</text>
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">• Check channel for latest insights</text>
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">• Auto-renewal is active</text>
            <text x="0" y="75" font-family="Courier" font-size="14" fill="#666666">• Manage subscription in Cabinet</text>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,590)">
        <!-- View Channel -->
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">VIEW CHANNEL</text>

        <!-- Go to Cabinet -->
        <g transform="translate(0,58)">
            <rect width="360" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
            <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">GO TO CABINET</text>
        </g>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">More</text>
    </g>
</svg>