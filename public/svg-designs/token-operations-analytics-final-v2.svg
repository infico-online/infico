<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.08"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back</text>
    <text x="320" y="35" font-family="Courier" font-size="16" fill="#333333">Home</text>

    <!-- Header with Period Selector -->
    <g transform="translate(20,65)">
        <text x="0" y="24" font-family="Courier" font-size="24" fill="#1a1a1a">Token Operations</text>
        
        <!-- Period Selector (уменьшена ширина) -->
        <rect x="240" y="-10" width="120" height="40" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="300" y="15" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">30 Days ▼</text>
    </g>

    <!-- Key Metrics Row -->
    <g transform="translate(20,105)">
        <!-- Buy Orders -->
        <rect width="175" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Buy Orders</text>
            <text x="0" y="25" font-family="Courier" font-size="24" fill="#333333">1,250</text>
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#4caf50">+12.3%</text>
        </g>

        <!-- Sell Orders -->
        <g transform="translate(185,0)">
            <rect width="175" height="90" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <g transform="translate(20,20)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Sell Orders</text>
                <text x="0" y="25" font-family="Courier" font-size="24" fill="#333333">850</text>
                <text x="0" y="50" font-family="Courier" font-size="14" fill="#4caf50">+8.7%</text>
            </g>
        </g>
    </g>

    <!-- Buy Statistics Card -->
    <g transform="translate(20,205)">
        <rect width="360" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Buy Statistics</text>
            
            <!-- Stats -->
            <g transform="translate(0,30)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Total Volume:</text>
                <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">125,000 INFICO</text>
                
                <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Average Buy:</text>
                <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">100 INFICO</text>
                
                <text x="0" y="60" font-family="Courier" font-size="14" fill="#666666">Largest Buy:</text>
                <text x="320" y="60" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">5,000 INFICO</text>
                
                <text x="0" y="90" font-family="Courier" font-size="14" fill="#666666">Total Buyers:</text>
                <text x="320" y="90" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">450</text>

                <text x="0" y="120" font-family="Courier" font-size="14" fill="#666666">Success Rate:</text>
                <text x="320" y="120" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">98.5%</text>
            </g>
        </g>
    </g>

    <!-- Sell Statistics Card -->
    <g transform="translate(20,395)">
        <rect width="360" height="180" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Sell Statistics</text>
            
            <!-- Stats -->
            <g transform="translate(0,30)">
                <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Total Volume:</text>
                <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">85,000 INFICO</text>
                
                <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">Average Sell:</text>
                <text x="320" y="30" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">100 INFICO</text>
                
                <text x="0" y="60" font-family="Courier" font-size="14" fill="#666666">Largest Sell:</text>
                <text x="320" y="60" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">3,000 INFICO</text>
                
                <text x="0" y="90" font-family="Courier" font-size="14" fill="#666666">Total Sellers:</text>
                <text x="320" y="90" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">320</text>

                <text x="0" y="120" font-family="Courier" font-size="14" fill="#666666">Success Rate:</text>
                <text x="320" y="120" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">97.8%</text>
            </g>
        </g>
    </g>

    <!-- Fee Analytics -->
    <g transform="translate(20,585)">
        <rect width="360" height="100" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Fee Analytics</text>
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Total Fees: 2,500 USDT</text>
            <text x="0" y="45" font-family="Courier" font-size="14" fill="#666666">Average Fee: 1.2 USDT</text>
            <text x="0" y="65" font-family="Courier" font-size="14" fill="#666666">Fee Revenue Growth: +15.5%</text>
        </g>
    </g>

    <!-- Download Report Button -->
    <g transform="translate(20,685)">
        <rect width="360" height="45" fill="#333333" rx="8"/>
        <text x="180" y="28" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">DOWNLOAD PDF REPORT</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
