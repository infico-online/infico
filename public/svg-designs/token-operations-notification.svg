                <text x="0" y="65" font-family="Courier" font-size="14" fill="#4caf50">USDT to send: 1,980 (1% fee)</text>
                
                <text x="0" y="85" font-family="Courier" font-size="14" fill="#666666">USDT Address (TRC20):</text>
