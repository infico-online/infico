<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <!-- [Previous defs section remains the same] -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>

        <filter id="notification-shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>

    <!-- Regular Content Structure -->
    <!-- Header -->
    <g transform="translate(20,16)">
        <text x="0" y="24" font-family="Courier" font-size="24" fill="#1a1a1a">Token Operations</text>
    </g>

    <!-- [Previous content remains the same until the buttons section] -->
    <!-- Search Bar -->
    <g transform="translate(20,48)">
        <rect width="360" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="40" y="25" font-family="Courier" font-size="14" fill="#999999">üîç Search requests...</text>
    </g>

    <!-- Operation Type Filter -->
    <g transform="translate(20,96)">
        <rect width="175" height="40" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="87.5" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">BUY</text>

        <rect x="185" width="175" height="40" fill="#333333" rx="8"/>
