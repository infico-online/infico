            <text x="290" y="-1" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">NEW</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">1,000 INFICO ‚Ä¢ Oct 15, 12:30 PM</text>
            
