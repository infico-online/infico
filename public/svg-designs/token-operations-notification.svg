        <rect width="360" height="40" fill="#333333" rx="8" filter="url(#notification-shadow)"/>
        <!-- Success Icon -->
        <circle cx="25" cy="20" r="10" fill="#4caf50"/>
        <path d="M20,20 l3,3 l7,-7" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- Message -->
        <text x="45" y="25" font-family="Courier" font-size="14" fill="#ffffff">Tokens were sent successfully!</text>
    </g>
</svg>
