        <rect x="185" width="175" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="200" y="25" font-family="Courier" font-size="14" fill="#666666">2 ‚Ä¢ 3,000 USDT</text>
    </g>

