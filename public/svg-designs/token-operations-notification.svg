            <rect x="0" y="95" width="320" height="36" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1" rx="4"/>
            <text x="10" y="117" font-family="Courier" font-size="14" fill="#333333">TWu7KjX9pSEQy8p2YxWNvR5Lk8YztyQFGHtz9K</text>
            
