                <text x="77.5" y="24" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">ALREADY SENT</text>
                
                <rect x="165" width="155" height="36" fill="#ffffff" stroke="#333333" stroke-width="1" rx="6"/>
                <text x="242.5" y="24" font-family="Courier" font-size="12" fill="#333333" text-anchor="middle">SEND MESSAGE</text>
            </g>
        </g>

