<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back to Actions</text>

    <!-- Header -->
    <g transform="translate(20,65)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a">Update Token Price</text>
    </g>

    <!-- Current Price Info -->
    <g transform="translate(20,95)">
        <rect width="360" height="110" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Current Price</text>
            <text x="0" y="30" font-family="Courier" font-size="14" fill="#666666">1 INFICO = 1 USDT</text>
            
            <text x="0" y="60" font-family="Courier" font-size="14" fill="#666666">Last Update:</text>
            <text x="320" y="60" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Oct 15, 12:30</text>
        </g>
    </g>

    <!-- New Price Input -->
    <g transform="translate(20,215)">
        <rect width="360" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Set New Price</text>
            
            <rect y="20" width="320" height="40" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1" rx="6"/>
            <text x="20" y="45" font-family="Courier" font-size="14" fill="#999999">Enter new price in USDT...</text>

            <text x="0" y="90" font-family="Courier" font-size="14" fill="#666666">Change:</text>
            <text x="320" y="90" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">+0.00%</text>
        </g>
    </g>

    <!-- Warning Message -->
    <g transform="translate(20,365)">
        <rect width="360" height="100" fill="#fff8e1" stroke="#ffd54f" stroke-width="1" rx="8"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Important:</text>
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">• All active orders will be recalculated</text>
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">• Users will be notified automatically</text>
        </g>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(20,475)">
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" fill="#ffffff" text-anchor="middle">CONFIRM NEW PRICE</text>

        <rect y="56" width="360" height="48" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="180" y="86" font-family="Courier" font-size="14" fill="#333333" text-anchor="middle">CANCEL</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">More</text>
    </g>
</svg>
