<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Top Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back to Requests</text>
    
    <!-- Message Icon -->
    <g transform="translate(320,20)">
        <rect width="32" height="32" fill="#333333" rx="16"/>
        <text x="16" y="21" font-family="Courier" font-size="14" fill="#ffffff" text-anchor="middle">✉️</text>
    </g>

    <!-- [Previous sections remain unchanged until the Social Networks List] -->
    <!-- User Profile Header -->
    <g transform="translate(20,65)">
        <rect width="360" height="100" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- Profile Photo -->
        <g transform="translate(20,20)">
            <rect width="60" height="60" fill="#f8f8f8" rx="30"/>
            <text x="30" y="38" font-family="Courier" font-size="24" fill="#333333" text-anchor="middle">JD</text>
        </g>

        <!-- User Info -->
        <g transform="translate(100,15)">
            <text x="0" y="0" font-family="Courier" font-size="18" fill="#333333">@johndoe</text>
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Joined: Sep 15, 2024</text>
            <text x="0" y="45" font-family="Courier" font-size="14" fill="#666666">ID: #123456</text>
            <rect x="0" y="55" width="100" height="25" fill="#333333" rx="4"/>
            <text x="50" y="71" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">MESSAGE</text>
        </g>
    </g>

    <!-- Verification Status -->
    <g transform="translate(20,175)">
        <rect width="360" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Verification Status</text>
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Social Networks:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#ff9800" text-anchor="end">3 pending</text>
        </g>
    </g>

    <!-- Social Networks List with Updated Buttons -->
    <g transform="translate(20,255)">
        <!-- Telegram Channel -->
        <rect width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <g transform="translate(20,20)">
            <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Telegram Channel</text>
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Link: @crypto_news</text>
            <text x="0" y="45" font-family="Courier" font-size="14" fill="#666666">Stats: 50K subscribers</text>
            
            <!-- Action Buttons -->
            <rect x="0" y="60" width="100" height="30" fill="#333333" rx="6"/>
            <text x="50" y="80" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">CHECK LINK</text>
            
            <rect x="110" y="60" width="100" height="30" fill="#4caf50" rx="6"/>
            <text x="160" y="80" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">VERIFY</text>

            <rect x="220" y="60" width="120" height="30" fill="#ff9800" rx="6"/>
            <text x="280" y="80" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">SEND MESSAGE</text>
        </g>

        <!-- YouTube Channel -->
        <g transform="translate(0,130)">
            <rect width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <g transform="translate(20,20)">
                <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">YouTube Channel</text>
                <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Link: youtube.com/crypto_news</text>
                <text x="0" y="45" font-family="Courier" font-size="14" fill="#666666">Stats: 25K subscribers</text>
                
                <!-- Action Buttons -->
                <rect x="0" y="60" width="100" height="30" fill="#333333" rx="6"/>
                <text x="50" y="80" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">CHECK LINK</text>
                
                <rect x="110" y="60" width="100" height="30" fill="#4caf50" rx="6"/>
                <text x="160" y="80" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">VERIFY</text>

                <rect x="220" y="60" width="120" height="30" fill="#ff9800" rx="6"/>
                <text x="280" y="80" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">SEND MESSAGE</text>
            </g>
        </g>

        <!-- Twitter Account -->
        <g transform="translate(0,260)">
            <rect width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
            <g transform="translate(20,20)">
                <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Twitter Account</text>
                <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Link: twitter.com/crypto_news</text>
                <text x="0" y="45" font-family="Courier" font-size="14" fill="#666666">Stats: 15K followers</text>
                
                <!-- Action Buttons -->
                <rect x="0" y="60" width="100" height="30" fill="#333333" rx="6"/>
                <text x="50" y="80" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">CHECK LINK</text>
                
                <rect x="110" y="60" width="100" height="30" fill="#4caf50" rx="6"/>
                <text x="160" y="80" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">VERIFY</text>

                <rect x="220" y="60" width="120" height="30" fill="#ff9800" rx="6"/>
                <text x="280" y="80" font-family="Courier" font-size="12" fill="#ffffff" text-anchor="middle">SEND MESSAGE</text>
            </g>
        </g>
    </g>

    <!-- Verification History -->
    <g transform="translate(20,645)">
        <rect width="360" height="85" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="30" font-family="Courier" font-size="16" fill="#333333">Verification History</text>
        <text x="20" y="55" font-family="Courier" font-size="14" fill="#666666">Oct 15: Added YouTube channel</text>
        <text x="20" y="75" font-family="Courier" font-size="14" fill="#666666">Oct 14: Telegram channel verified</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Admin</text>
    </g>
</svg>
