<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Navigation -->
    <text x="40" y="35" font-family="Courier" font-size="16" fill="#333333">Back to Admin</text>

    <!-- Success Icon -->
    <g transform="translate(200,90)">
        <circle cx="0" cy="0" r="40" fill="#4caf50" filter="url(#shadow)"/>
        <path d="M-15,0 l10,10 l20,-20" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Header Text -->
    <g transform="translate(200,160)">
        <text x="0" y="0" font-family="Courier" font-size="24" fill="#1a1a1a" text-anchor="middle" font-weight="600">Channel Verified!</text>
        <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666" text-anchor="middle">ICO tokens have been added</text>
    </g>

    <!-- Channel Details -->
    <g transform="translate(20,200)">
        <rect width="360" height="140" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="35" font-family="Courier" font-size="16" fill="#333333">Channel Details</text>
        
        <g transform="translate(20,55)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">Channel:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">@crypto_news</text>
            
            <text x="0" y="25" font-family="Courier" font-size="14" fill="#666666">Owner:</text>
            <text x="320" y="25" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">@johndoe</text>
            
            <text x="0" y="50" font-family="Courier" font-size="14" fill="#666666">Subscribers:</text>
            <text x="320" y="50" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">50,000</text>
            
            <text x="0" y="75" font-family="Courier" font-size="14" fill="#666666">Date:</text>
            <text x="320" y="75" font-family="Courier" font-size="14" fill="#333333" text-anchor="end">Oct 15, 2024</text>
        </g>
    </g>

    <!-- ICO Limit Info -->
    <g transform="translate(20,360)">
        <rect width="360" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        <text x="20" y="35" font-family="Courier" font-size="16" fill="#333333">ICO Tokens Added</text>
        
        <g transform="translate(20,55)">
            <text x="0" y="0" font-family="Courier" font-size="14" fill="#666666">ICO limit:</text>
            <text x="320" y="0" font-family="Courier" font-size="14" fill="#4caf50" text-anchor="end">50,000 INFICO</text>
        </g>
    </g>

    <!-- Action Button -->
    <g transform="translate(20,620)">
        <rect width="360" height="48" fill="#333333" rx="8"/>
        <text x="180" y="30" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">BACK TO ADMIN DASHBOARD</text>
    </g>

    <!-- Bottom Navigation -->
    <g transform="translate(20,740)">
        <rect x="0" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="42" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Home</text>
        
        <rect x="92" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="134" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Cabinet</text>
        
        <rect x="184" y="0" width="85" height="40" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="226" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#333333">Channels</text>
        
        <rect x="276" y="0" width="85" height="40" fill="#333333" stroke="#333333" stroke-width="1" filter="url(#shadow)" rx="8"/>
        <text x="318" y="25" font-family="Courier" font-size="16" text-anchor="middle" fill="#ffffff">Admin</text>
    </g>
</svg>
