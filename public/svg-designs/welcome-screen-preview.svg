<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="400" height="800" fill="url(#bg-gradient)" rx="40"/>
    
    <!-- Preview Header -->
    <g transform="translate(20,40)">
        <text x="0" y="0" font-family="Courier" font-size="16" fill="#333333">Welcome Screen Preview</text>
    </g>

    <!-- Main Preview Area -->
    <g transform="translate(20,70)">
        <rect width="360" height="640" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="8" filter="url(#shadow)"/>
        
        <!-- Preview Image -->
        <rect x="0" y="0" width="360" height="640" fill="#f8f8f8" rx="8"/>
        <text x="180" y="320" font-family="Courier" font-size="14" fill="#666666" text-anchor="middle">Preview Image</text>

        <!-- Button Preview -->
        <g transform="translate(40,520)">
            <rect width="280" height="48" fill="#333333" rx="8"/>
            <text x="140" y="30" font-family="Courier" font-size="14" fill="#ffffff" text-anchor="middle">Button Text Preview</text>
        </g>
    </g>

    <!-- Control Buttons -->
    <g transform="translate(20,730)">
        <rect width="175" height="40" fill="#ffffff" stroke="#333333" stroke-width="1" rx="8"/>
        <text x="87.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#333333">EDIT</text>

        <rect x="185" width="175" height="40" fill="#333333" rx="8"/>
        <text x="272.5" y="25" font-family="Courier" font-size="14" text-anchor="middle" fill="#ffffff">CONFIRM</text>
    </g>
</svg>
